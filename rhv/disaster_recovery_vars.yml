---
dr_sites_primary_url: https://rhvm.example.com/ovirt-engine/api
dr_sites_primary_username: admin@internal
dr_sites_primary_ca_file: prod-ca.pem

# Please fill in the following properties for the secondary site: 
dr_sites_secondary_url: https://dr-rhvm.example.com/ovirt-engine/api
dr_sites_secondary_username: admin@internal
dr_sites_secondary_ca_file: dr-ca.pem

dr_import_storages:
- dr_domain_type: glusterfs
  dr_wipe_after_delete: False
  dr_backup: False
  dr_critical_space_action_blocker: 5
  dr_storage_domain_type: data
  dr_warning_low_space: 10
  dr_primary_name: glusterSD1
  dr_primary_master_domain: False
  dr_primary_dc_name: mydatacenter
  dr_primary_path: /data
  dr_primary_address: 192.168.8.11
  # Fill in the empty properties related to the secondary site
  dr_secondary_name: glusterSD1
  dr_secondary_master_domain: False
  dr_secondary_dc_name: mydatacenter
  dr_secondary_path: /data
  dr_secondary_address: 192.168.70.11

# Mapping for cluster
dr_cluster_mappings:
- primary_name: production
  # Fill the correlated cluster name in the secondary site for cluster 'production'
  secondary_name: dr-production


# Mapping for affinity group
dr_affinity_group_mappings:

# Mapping for affinity label
dr_affinity_label_mappings:

# Mapping for domain
dr_domain_mappings: 
- primary_name: internal-authz
  # Fill in the correlated domain in the secondary site for domain 'internal-authz'
  secondary_name: internal-authz


# Mapping for role
# Fill in any roles which should be mapped between sites.
dr_role_mappings: 
- primary_name: 
  secondary_name: 

dr_network_mappings:
- primary_network_name: ovirtmgmt
# Data Center name is relevant when multiple vnic profiles are maintained.
# please uncomment it in case you have more than one DC.
# primary_network_dc: mydatacenter
  primary_profile_name: ovirtmgmt
  primary_profile_id: 682269b3-f133-4168-9b26-204c983e91fb
  # Fill in the correlated vnic profile properties in the secondary site for profile 'ovirtmgmt'
  secondary_network_name: ovirtmgmt
# Data Center name is relevant when multiple vnic profiles are maintained.
# please uncomment it in case you have more than one DC.
# secondary_network_dc: mydatacenter
  secondary_profile_name: ovirtmgmt
  secondary_profile_id: a607df54-1c41-4b04-ae62-3e08b58cd597

- primary_network_name: mynetwork
# Data Center name is relevant when multiple vnic profiles are maintained.
# please uncomment it in case you have more than one DC.
# primary_network_dc: mydatacenter
  primary_profile_name: mynetwork
  primary_profile_id: ca701db1-dbd5-4562-9f81-5c948a513668
  # Fill in the correlated vnic profile properties in the secondary site for profile 'mynetwork'
  secondary_network_name: mynetwork
# Data Center name is relevant when multiple vnic profiles are maintained.
# please uncomment it in case you have more than one DC.
# secondary_network_dc: mydatacenter
  secondary_profile_name: mynetwork
  secondary_profile_id: e7dd0af9-2ce8-4e65-a8f9-873114b78059


# Mapping for external LUN disks
dr_lun_mappings:
