---
- hosts: gluster-primary
  become: yes
  vars:
    ansible_user: admin
 
  tasks:
    - name: Start glusterd
      systemd:
        state: started
        name: glusterd

    - name: Pause to ensure glusterd is started
      pause:
        seconds: 5

    - name: Restart glusterfssharedstorage service
      systemd:
        state: restarted
        name: glusterfssharedstorage


